<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pseudo.css">
    <title>Pseudo Element</title>
</head>
<body>

    <div>
        <p>This is my first Paragraph</p>
        <span>
            <p>This is my second paragraph</p>
            <p>This is my third paragraph</p>
        </span>
    </div>
    <div>
        <h3>This is my heading</h3>
        <span>This is the way </span>
    </div>
    <span>
        <h3>This is third heading</h3>
        <h3>This is third heading</h3>
        <h3>This is third heading</h3>
        <span><h3>This is third heading</h3></span>
    </span>

    <p>It is in body</p>
    <h3>It is in body</h3>
    <span>Mouse Hover : <a href="https://en.wikipedia.org/wiki/Home_page">Homepage</a></span>


</body>
</html>
