<html lang="en">
<head>

    <title>Count A number</title>
</head>
<body>
    <script>
var str ="my name is ankur singh";
var c=0;
for(var i=0;i<str.length;i++)
{
    if(str[i] === " ")
    {
        c++;
    }
    var v =c+1;
}
alert(v);

</script>
</body>
