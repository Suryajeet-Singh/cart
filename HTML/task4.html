<!DOCTYPE html>
<html>
    <body>
        <fieldset>
            <legend>Your Details:</legend>
            <label for="name1">Name:</label>
            <input type="text" id="name1" name="name1" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </fieldset>
        <fieldset>
            <legend>Your Review:</legend>
            <label for="socialmedia">How did you hear about us?</label>
            <select id="socialmedia" name="socialmedia" required>
                <option value="Facebook">Facebook</option>
                <option value="Youtube">Youtube</option>
                <option value="Google" selected>Google</option>
                <option value="Twitter">Twitter</option>
            </select>
            <p>Would you visit again ?</p>
            <input type="radio" id="yes" name="visit" value="Yes" required>
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="visit" value="No" required>
            <label for="no">No</label>
            <input type="radio" id="maybe" name="visit" value="Maybe" required>
            <label for="maybe">Maybe</label><br>
            <label for="comment">Comments:</label><br>
            <textarea name="comment" rows="5" cols="30" required></textarea><br>
            <input type="checkbox" id="signme" name="signme" value="Sign Me" required checked>
            <label for="signme">Sign me up for email updates</label><br><br>
            <input type="submit" value="Submit review">
        </fieldset>
    </body>
</html>
