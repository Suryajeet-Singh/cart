<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <form action="#" method="post" onsubmit="return validate()">

            <h1>Please fill all the field</h1>
            <div class="outer_div">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>
            <div class="err_div" id="err_name"></div>

            <div class="outer_div">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
            <div class="err_div" id="err_age"></div>

            <div class="outer_div">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email">
            </div>
            <div class="err_div" id="err_email"></div>

            <div class="outer_div">
                <label for="phone_number">Phone Number</label>
                <input type="number" id="phone_number" placeholder="Enter your phone_number">
            </div>
            <div class="err_div" id="err_number"></div>

            <div class="outer_div">
                <label>City</label>
                <select name="city" id="city">
                    <option value="" selected>-Select-</option>
                    <option value="lucknow">Lucknow</option>
                    <option value="varansi">Varansi</option>
                    <option value="prayagraj">PrayagRaj</option>
                    <option value="azamgarh">Azamgarh</option>
                </select>
            </div>
            <div class="err_div" id="err_city"></div>

            <div class="outer_div">
                <label>Hobbies :-</label>
                <input type="checkbox" id="study" name="hobbies" class="hobbies">
                <label for="study">Study</label>
                <input type="checkbox" id="playing" name="hobbies" class="hobbies">
                <label for="playing">Playing</label>
                <input type="checkbox" id="music" name="hobbies" class="hobbies">
                <label for="music">Music</label>

            </div>
            <div class="err_div" id="err_hobby"></div>
            <div>
                <input type="submit" value="Submit" id="register">
            </div>
        </form>
    </div>
    <script src="script.js"></script>

</body>

</html>
